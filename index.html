<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <span id="name1">Tasks</span>
        <span id="name2">List</span>
    </div>
    <div class="taskbar">
        <a href="./index2.html">
            <div id="icon">+</div>
            <div id="tasktext">Add New Task</div>
        </a>
    </div>
    <div class="container">
        <div class="box box1">
            <a href="index3.html">
                <h4>Trip to Paris</h4>
                <hr>
                <div class="check">
                    <input type="checkbox" name="church" id="church" disabled checked>
                    <label for="church" class="disable">Visit Church</label><br>
                </div>
                <div class="check">
                    <input type="checkbox" name="shopping" id="shop">
                    <label for="shop">Shopping</label>
                </div>
            </a>
        </div>
        <div class="box box2">
            <h4>My To Do List</h4>
            <hr>
            <div class="check">
                <input type="checkbox" name="supermarket" id="supmarket" disabled checked>
                <label for="supmarket" class="disable">Visit Supermarket</label><br>
            </div>
            <div class="check">
                <input type="checkbox" name="vegetables" id="veg">
                <label for="veg">Buy Vegetables</label>
            </div>
        </div>
        <div class="box box3">
            <h4>Movies I will Watch</h4>
            <hr>
            <div class="check">
                <input type="checkbox" name="movie" id="movie1" disabled checked>
                <label for="movie1" class="disable">Stranger Things 4</label><br>
            </div>
            <div class="check">
                <input type="checkbox" name="movie" id="movie2">
                <label for="movie2">Avengers Endgame</label>
            </div>
        </div>
        <div class="box box4">
            <h4>Daily Morning Routine for...</h4>
            <hr>
            <div class="check">
                <input type="checkbox" name="routine" id="routine1" disabled checked>
                <label for="routine1" class="disable">Wake up at 6 AM</label><br>
            </div>
            <div class="check">
                <input type="checkbox" name="routine" id="routine2">
                <label for="routine2">Sleep at 10 PM</label>
            </div>
        </div>
        <div class="box box5">
            <h4>Books to Read</h4>
            <hr>
            <div class="check">
                <input type="checkbox" name="book1" id="book1" disabled checked>
                <label for="book1" class="disable">Design of Everyday</label><br>
            </div>
            <div class="check">
                <input type="checkbox" name="book2" id="book2">
                <label for="book2">Alchemist</label>
            </div>
        </div>
        <div class="box boxNone"></div>
    </div>
</body>

</html>
